<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zone Shift Blocker - Options</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; background: #f9f9f9; }
    h2 { margin-bottom: 1rem; }
    .site-list { margin-top: 1rem; }
    .site-item { display: flex; justify-content: space-between; align-items: center; background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 0.5rem 1rem; margin-bottom: 0.5rem; }
    .remove-btn { color: #e53e3e; background: none; border: none; cursor: pointer; }
    .add-btn { background: #2563eb; color: #fff; border: none; border-radius: 4px; padding: 0.5rem 1rem; cursor: pointer; }
    .input { padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; width: 70%; }
    .flex { display: flex; gap: 0.5rem; }
  </style>
</head>
<body>
  <h2>Configure Blocked Websites</h2>
  <p>Enter domains (e.g. facebook.com) to block during Casual Browsing mode.</p>
  <div class="flex">
    <input id="site-input" class="input" type="text" placeholder="Enter website domain" />
    <button id="add-btn" class="add-btn">Add</button>
  </div>
  <div class="site-list" id="site-list"></div>
  <script type="module">
    import { showStressPopup } from './high_stress/popup.js';
    document.addEventListener('keydown', (e) => {
      if (e.key === 's' && !e.repeat) {
        showStressPopup();
      }
    });
  </script>
  <script src="options.js"></script>
</body>
</html>
